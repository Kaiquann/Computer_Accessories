    <div class="pagebody">
        <div class="content">
            <div class="form">
                <form onsubmit="return addAccount()">
                    <div class="title">
                        <h1>Create Account</h1>
                        <p>Please fill in the form to create an account.</p>
                    </div>

                    <label for="username">UserName: </label>
                    <input title="Must includes alphabet, digits and must not included special characters." type="text"
                        name="userName" id="username" placeholder="Enter Username" class="user"
                        pattern="^([A-Za-z0-9])\S*$" required />

                    <label for="email">Email: </label>
                    <input type="email" name="Email" id="email" class="mail" placeholder="Enter Email Address"
                        required />

                    <label for="password">Password: </label>
                    <input title="Must includes alphabet, digits and must not included special characters."
                        type="password" name="passWord" id="password" class="pass" placeholder="Enter Password"
                        pattern="^([A-Za-z0-9])\S*$" required />

                    <label for="confirm_pass">Confirm Password: </label>
                    <input title="Must includes alphabet, digits and must not included special characters."
                        type="password" name="passWord" id="confirm_pass" class="pass" placeholder="Confirm Password"
                        pattern="^([A-Za-z0-9])\S*$" required />

                    <div class="signup">
                        <input type="submit" value="Create Account" />
                        <input type="reset" value="Cancel" />
                    </div>
                </form>
            </div>
