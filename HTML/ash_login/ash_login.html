    <div class="pagebody">
        <div class="content">
            <div class="form">
                <form onsubmit="return checkAccount()">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="image">
                        <img src="/ash_image/guest.jpg" alt="GuestImage" class="avatar" />
                    </div>
                    <label for="username">UserName: </label>
                    <input title="Must includes alphabet, digits and must not included special characters." type="text"
                        name="userName" id="username" placeholder="Enter Username" class="user"
                        pattern="^([A-Za-z0-9])\S*$" required />
                    <label for="password">Password: </label>
                    <input title="Must includes alphabet, digits and must not included special characters."
                        type="password" name="passWord" id="password" class="pass" placeholder="Enter Password"
                        pattern="^([A-Za-z0-9])\S*$" required />
                    <div class="login">
                        <input type="submit" value="Login" />
                        <input type="reset" value="Reset" />
                    </div>
                </form>
                <div class="signup">
                    <button><a href="ash_signup.html">Sign Up</a></button>
                    <button>
                        <a href="#" onclick="return noForgotPass()">Forgot Password?</a>
                    </button>
                </div>
            </div>
        </div>
